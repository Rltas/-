  class Point {
    constructor(x, y) {
      this.x = x;
      this.y = y;
    }
    toString() {
      return `(${this.x},${this.y})`;
    }
  }

  class ColorPoint extends Point {
    constructor(color,...args) {
      super(...args);
      this.color = color;
    }
    toString() {
      return `${this.color}, ${super.toString()}`
    }
  }
  let p = new ColorPoint(1, 2, 3);
  console.log(p.toString());

  class SunPoint extends ColorPoint {
    constructor(sun,...args) {
      super(...args);
      this.sun = sun;
    }
    toString() {
      return `${this.sun}, ${super.toString()}`
    }
  }
